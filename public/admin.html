<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Game - TI Faction Selector</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Create New Game</h1>

    <div id="gameSetup" class="card">
      <h3>Game Setup</h3>

      <div class="form-group">
        <label for="gameId">Game ID:</label>
        <input type="text" id="gameId" placeholder="e.g., weekend-game (optional - auto-generated if empty)">
        <small style="color: var(--text-dim);">Choose a memorable ID or leave empty for random</small>
      </div>

      <div class="form-group">
        <label for="factionsPerPlayer">Factions per Player:</label>
        <select id="factionsPerPlayer">
          <option value="3">3 factions</option>
          <option value="4" selected>4 factions</option>
        </select>
      </div>

      <div class="form-group">
        <label for="playerNames">Player Names (one per line):</label>
        <textarea id="playerNames" rows="8" placeholder="Alice&#10;Bob&#10;Charlie&#10;Diana"></textarea>
      </div>

      <button id="createGame" onclick="createGame()">Create Game</button>
    </div>

    <div id="gameCreated" class="card hidden">
      <h3>Game Created! üéâ</h3>

      <div class="form-group">
        <label>Game ID:</label>
        <input type="text" id="displayGameId" readonly onclick="this.select()">
      </div>

      <p style="color: var(--text-dim); font-size: 0.9rem;">
        Share this Game ID with players. They can join at the homepage.
      </p>

      <div class="mt-3">
        <button onclick="copyGameId()">Copy Game ID</button>
        <a href="/admin.html" style="margin-left: 0.5rem;">
          <button class="secondary">Create Another Game</button>
        </a>
      </div>
    </div>

    <div id="gameSelection" class="hidden">
      <div class="card">
        <h3>Game Limit Reached</h3>
        <div id="existingGamesList"></div>
      </div>
    </div>

    <div class="card">
      <p class="text-center">
        <a href="/">‚Üê Back to Home</a> |
        <a href="/docs.html">Read Documentation</a>
      </p>
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
