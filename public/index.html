<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TI Faction Selector</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>TI Faction Selector</h1>

    <div class="card">
      <h3 style="margin-top: 0;">Join Game</h3>
      <div class="form-group">
        <label for="joinGameId">Game ID:</label>
        <input type="text" id="joinGameId" placeholder="e.g., weekend-game">
      </div>
      <button onclick="joinGame()">Join Game</button>
    </div>

    <div class="card">
      <h3 style="margin-top: 0;">Create Game</h3>

      <div class="form-group">
        <label for="createGameId">Game ID:</label>
        <input type="text" id="createGameId" placeholder="e.g., weekend-game (optional)">
        <small style="color: var(--text-dim);">Leave empty for auto-generated ID</small>
      </div>

      <div class="form-group">
        <label for="factionsPerPlayer">Factions per Player:</label>
        <select id="factionsPerPlayer">
          <option value="3">3 factions</option>
          <option value="4" selected>4 factions</option>
        </select>
      </div>

      <div class="form-group">
        <label for="playerNames">Player Names (one per line):</label>
        <textarea id="playerNames" rows="6" placeholder="Alice&#10;Bob&#10;Charlie&#10;Diana"></textarea>
      </div>

      <button onclick="createGame()">Create Game</button>
    </div>

    <div class="card text-center">
      <a href="./docs.html">Read Documentation</a>
    </div>
  </div>

  <script src="./js/config.js"></script>
  <script src="./js/app.js"></script>
  <script>
    async function joinGame() {
      const gameId = document.getElementById('joinGameId').value.trim();

      if (!gameId) {
        showError('Please enter a Game ID');
        return;
      }

      try {
        const status = await API.getStatus(gameId);

        if (status.error) {
          showError(status.error);
          return;
        }

        window.location.href = `./lobby.html?game=${encodeURIComponent(gameId)}`;
      } catch (error) {
        showError('Failed to join game: ' + error.message);
      }
    }

    async function createGame() {
      const customGameId = document.getElementById('createGameId').value.trim();
      const factionsPerPlayer = parseInt(document.getElementById('factionsPerPlayer').value);
      const playerNamesText = document.getElementById('playerNames').value.trim();

      if (!playerNamesText) {
        showError('Please enter at least 2 player names');
        return;
      }

      const playerNames = playerNamesText
        .split('\n')
        .map(name => name.trim())
        .filter(name => name.length > 0);

      if (playerNames.length < 2) {
        showError('Please enter at least 2 player names');
        return;
      }

      if (playerNames.length > 6) {
        showError('Maximum 6 players supported');
        return;
      }

      const uniqueNames = new Set(playerNames);
      if (uniqueNames.size !== playerNames.length) {
        showError('Player names must be unique');
        return;
      }

      if (customGameId && !/^[a-zA-Z0-9-_]+$/.test(customGameId)) {
        showError('Game ID can only contain letters, numbers, hyphens, and underscores');
        return;
      }

      try {
        const result = await API.createGame(playerNames, factionsPerPlayer, customGameId);

        if (result.error) {
          showError(result.error);
          return;
        }

        if (!result.gameId) {
          showError('Server returned invalid response. Please try again.');
          return;
        }

        window.location.href = `./lobby.html?game=${encodeURIComponent(result.gameId)}`;
      } catch (error) {
        showError('Failed to create game: ' + error.message);
      }
    }

    // Allow Enter key to submit join form
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('joinGameId').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') joinGame();
      });
    });
  </script>
</body>
</html>
