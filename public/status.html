<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Status - TI Faction Selector</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Game Status</h1>

    <div id="statusCard" class="card">
      <h3>Players</h3>
      <div id="playerStatus" class="player-list"></div>
    </div>

    <div id="commitmentsCard" class="card">
      <h3>Public Commitments</h3>
      <p style="font-size: 0.9rem; color: var(--text-dim);">
        These cryptographic hashes prove factions were assigned and selections were made
        before the reveal. No one can determine the original data from these hashes.
      </p>
      <div id="commitmentsList"></div>
    </div>

    <div class="card text-center">
      <button onclick="loadStatus()" class="secondary">Refresh Status</button>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script src="/js/status.js"></script>
</body>
</html>
