<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Lobby - TI Faction Selector</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
      <h1 style="margin-bottom: 0;">Game Lobby (<span id="gameIdDisplay"></span>)</h1>
      <button onclick="copyLink()" class="secondary" style="white-space: nowrap;">Copy Link</button>
    </div>

    <div id="statusCard" class="card">
      <h3 style="margin-top: 0;">Players</h3>
      <p style="font-size: 0.9rem; color: var(--text-dim); margin-bottom: 1rem;">
        Click on a player name to go to their faction selection page.
      </p>
      <div id="playerList" class="player-list"></div>
    </div>

    <div id="revealCard" class="card hidden">
      <h3 style="margin-top: 0;">Results</h3>
      <div id="revealResults"></div>
    </div>

    <div class="card text-center">
      <a href="./">Back to Home</a>
    </div>
  </div>

  <script src="./js/config.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/lobby.js"></script>
</body>
</html>
