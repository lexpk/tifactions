AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: TI Faction Selector - Cryptographically secure faction selection for Twilight Imperium

Parameters:
  GitHubPagesUrl:
    Type: String
    Default: '*'
    Description: GitHub Pages URL for CORS (e.g., https://username.github.io)
  JwtSecret:
    Type: String
    Default: ''
    Description: Secret key for JWT signing (auto-generated if empty)
    NoEcho: true

Conditions:
  HasJwtSecret: !Not [!Equals [!Ref JwtSecret, '']]

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs20.x
    MemorySize: 256
    Environment:
      Variables:
        DYNAMODB_TABLE: !Ref GamesTable
        NODE_ENV: production
        ALLOWED_ORIGINS: !Ref GitHubPagesUrl
        JWT_SECRET: !If [HasJwtSecret, !Ref JwtSecret, !Sub '${AWS::StackId}-jwt-secret-key']
  Api:
    # Throttle to prevent cost explosion
    Auth:
      UsagePlan:
        CreateUsagePlan: PER_API
        Throttle:
          BurstLimit: 10
          RateLimit: 5

Resources:
  # DynamoDB Table for games
  GamesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: tifactions-games
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: gameId
          AttributeType: S
      KeySchema:
        - AttributeName: gameId
          KeyType: HASH

  # Lambda Function
  TIFactionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda.handler
      CodeUri: .
      Description: TI Faction Selector API
      # Note: ReservedConcurrentExecutions removed - account has limited capacity
      # API throttling (5 req/sec) provides cost protection instead
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref GamesTable
      Events:
        ProxyApi:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
        RootApi:
          Type: Api
          Properties:
            Path: /
            Method: ANY

Outputs:
  ApiUrl:
    Description: API Gateway URL
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
