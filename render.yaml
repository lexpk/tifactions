services:
  - type: web
    name: tifactions
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATA_DIR
        value: /opt/render/project/src/data
    disk:
      name: tifactions-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
